<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .models {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .model-card {
            flex: 1 1 220px;
            background: #e9ecef;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .model-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .model-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .model-link {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 18px;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .model-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prototype Models</h1>

            </div>
            <div class="model-card">

            <div class="model-card">

                <p>Short description of Model C.</p>
                <a class="model-link" href="model_c.html">Go to Model C</a>
            </div>
            <div class="model-card">
                <div class="model-title">Model D</div>
                <p>Short description of Model D.</p>
                <!-- <a class="model-link" href="model_d.html" >Go to Model D</a> -->
            </div>
            <div class="model-card">
